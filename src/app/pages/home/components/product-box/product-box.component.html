<mat-card class="overflow-hidden rounded-lg shadow-md mt-4" [ngClass]="{'text-center': !fullWidthMode, 'mt-6': fullWidthMode}">
    <div class="p-4" [ngClass]="{'flex flex-col md:flex-row': fullWidthMode}">
        <img class="mb-4 mx-auto" 
        [ngClass]="{'w-48 h-48': !fullWidthMode, 'w-auto h-[360px]': fullWidthMode}" src="https://via.placeholder.com/150" alt="Product Image"/>
        <div class="flex-1 px-4">
            <h5 class="text-lg font-bold mb-2">Shoes</h5>
            <p class="text-gray-700 mb-4 truncate hover:whitespace-normal">Snickers</p>
            <p *ngIf="fullWidthMode" class="text-gray-600 mb-4">Description with more details about the product to make it more informative and appealing to the customers.</p>
            <div class="flex justify-between items-center">
                <span class="text-xl text-red-500">{{'150' | currency}}</span>
                <button (click)="onAddToCard()">
                    <mat-icon>shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </div>
</mat-card>
